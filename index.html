<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <button class="btn">
            <i class="fa fa-stream"></i>
        </button>
        <section class="glass">
            
            <div class="dashboard">
                <div class="user">
                    <img src="https://source.unsplash.com/featured/?male" alt="">
                    <h3 class="name">XYZ</h3>
                    <p class="member">Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/steam.png" alt="">
                        <a href="#">Streams</a>
                    </div>
                    <div class="link">
                        <img src="./images/twitch.png" alt="">
                        <a href="#">Twitch</a>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="">
                        <a href="#">Library</a>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="">
                        <a href="#">Upcoming Games</a>
                    </div>
                </div>
                <div class="pro">
                    <h1>Join pro for free games.</h1>
                    <img src="./images/controller.png" alt="">
                </div>
            </div>
            
            <div class="games">

                <div class="status">     
                    <h1>Active Games</h1>
                    <input type="text" name="" id="search">       
                </div>

              <div class="cards">

                 <div class="card">
                     <img src="./images/assassins.png" alt="">
                     <div class="card-info">
                         <h1>Assassins Creed Valhalla</h1>
                         <h3>PS5 Version</h3>
                         <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h1>
                </div>

                <div class="card">
                    <img src="./images/sackboy.png" alt="">
                    <div class="card-info">
                        <h1>Sackboy A Great Advanture</h1>
                        <h3>PS5 Version</h3>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h1>
                </div>

                <div class="card">
                    <img src="./images/spiderman.png" alt="">
                    <div class="card-info">
                        <h1>Spiderman Miles Morales</h1>
                        <h3>PS5 Version</h3>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h1>
                </div>

              </div>

            </div>   
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>

  
    <script src="./app.js"></script>
</body>
</html>
